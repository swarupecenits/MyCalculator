<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1 style="font-size: 20px; text-align: right; padding-right: 10px;  color: aliceblue;">Calculator</h1>
        <input type="text" placeholder="0" id="inputbox">
        
        
        <div>
            <button class="funcbtn">AC</button>
            <button class="funcbtn">DEL</button>
            <button class="funcbtn">%</button>
            <button class="funcbtn">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="funcbtn">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="funcbtn">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="funcbtn">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="eqlbtn">=</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
